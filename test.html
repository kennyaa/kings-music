    <script>
      //用构造函数来初始化对象
      console.log('构造函数的原型');
      
         function Start(uname,age){
            this.uname = uname
            this.age = age
         /*   this.sing = function(){
              console.log('我会唱歌');   
            }*/
         }
         Start.prototype = {
           constructor: Start,
           sing: function(){
             console.log('我会唱歌'); 
           },
           moive: function(){
             console.log('看电影');   
           }
         }
         const ldh = new Start('刘德华',15)
       //  console.log(ldh);
         ldh.sing() 
         console.log(ldh.__proto__ === Start.prototype);
         console.log(Start.prototype);
         
         console.log('数组原型');
         //数组原型只能通过.来添加方法,不能直接等于否则会报错
          Array.prototype.sum = function(){
            var sum = 0
            for(let i = 0; i < this.length; i++){
              sum += this[i]
            }
            return sum
           } 

           const arr = [1,2,3]
           console.log(arr.sum());
      
           
      // 调用原型对象的方法和属性

       function Fathor(uname, age){

       Fathor.prototype.money = function(){
         console.log(1000);
       }
       Son.prototype = new Fathor()
